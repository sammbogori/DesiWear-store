<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation - DesiWear</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007b5e;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    main.confirmation {
  max-width: 600px;
  margin: 3rem auto;
  padding: 2rem;
  background: white;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.confirmation h2 {
  font-size: 2rem;
  color: #007b5e;
  margin: 0;
}

.confirmation .subtext,
.confirmation .success {
  font-size: 1.1rem;
  color: #444;
  margin: 0;
}

.shop-more-btn {
  display: inline-block;
  padding: 0.8rem 1.6rem;
  background-color: #007b5e;
  color: white;
  text-decoration: none;
  border-radius: 30px;
  font-size: 1rem;
  font-weight: 600;
  transition: background-color 0.3s;
}

.shop-more-btn:hover {
  background-color: #005f47;
}
    #order-summary {
      text-align: left;
      margin-top: 2rem;
      border-top: 1px solid #ddd;
      padding-top: 1.5rem;
    }

    #order-summary h3 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .summary-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
      color: #555;
    }

    .summary-total {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>DesiWear</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main class="confirmation">
  <h2>Thank You for Your Order!</h2>
  <p class="subtext">Confirmation sent to your email.</p>
  <p class="success">Your order has been successfully placed.</p>
  <a href="products.html" class="shop-more-btn">Shop More</a>

  <section id="order-summary">
    <h3>Order Summary</h3>
    <!-- Order details populated by script.js -->
  </section>
</main>

  <footer>
    <p>&copy; 2024 DesiWear. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
